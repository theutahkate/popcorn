<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Popcorn | Hot Buttered Entertainment News</title>
    <link rel="stylesheet" href="css/normalize.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header>
      <section class="container">
        <a href="#">
          <div class="popcorn" aria-hidden="true">üçø</div>
          <h1>Popcorn
            <span>feeding you entertainment news since 2018</span>
          </h1>
          <div class="popcorn" aria-hidden="true">üçø</div>
        </a>
        <nav class="source__container" role="navigation">
          <button class="source__btn" id="nyt" aria-label="show articles from The New York Times">
            <span class="skew-offset">New York Times</span>
          </button>
          <button class="source__btn" id="ew" aria-label="show articles from Entertainment Weekly">
            <span class="skew-offset">Entertainment Weekly</span>
          </button>
          <button class="source__btn" id="indiewire" aria-label="show articles from Entertainment Weekly">
            <span class="skew-offset">IndieWire</span>
          </button>
        </nav>
      </section>
    </header>

    <div id="popUp" class="loader hidden">
      <a href="#" class="closePopUp">X</a>
      <div class="container">
        <h1>Article title here</h1>
        <p>
          Article description/content here.
        </p>
        <a href="#" class="popUpAction" target="_blank">Read more from source</a>
      </div>
    </div>

    <main id="main" class="container" role="main"></main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
