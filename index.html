<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Popcorn | Hot Buttered Entertainment News</title>
    <link rel="stylesheet" href="css/normalize.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="modal" class="loader hidden">
      <div id="modal__container">
        <div class="modal__content">
          <button id="closeModal" aria-label="close pop up">X</button>
          <h1 class="modal__title"></h1>
          <p class="modal__desc"></p>
          <a href="" class="modal__link" target="_blank" aria-label="opens in new tab">Read the full article</a>
        </div>
      </div>
    </div>

    <header>
      <section class="container">
        <div>
          <div class="popcorn" aria-hidden="true">üçø</div>
          <h1 class="header__title">Popcorn
            <span>feeding you entertainment news since 2018</span>
          </h1>
          <div class="popcorn" aria-hidden="true">üçø</div>
        </div>
        <div class="source__container">
          <button class="source__btn" id="tvline" aria-label="show articles from TVLine.com">
            <span class="skew-offset">TVLine</span>
          </button>
          <button class="source__btn" id="ew" aria-label="show articles from Entertainment Weekly">
            <span class="skew-offset">Entertainment Weekly</span>
          </button>
          <button class="source__btn" id="nytimes" aria-label="show articles from The New York Times">
            <span class="skew-offset">New York Times</span>
          </button>
        </div>
      </section>
    </header>


    <main id="main" class="container" role="main"></main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
